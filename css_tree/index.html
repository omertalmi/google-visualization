<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en-GB">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="author" content="The CSS Ninja">
    <meta name="keywords" content="CSS, Tree menu, checked pseudo-class, CSS Ninja">
    <meta name="description"
          content="Create a pure CSS tree folder structure with collapsible folders utilising checkboxes along with the checked pseudo-class">
    <meta name="robots" content="all">
    <meta name="copyright" content="The CSS Ninja">

    <!--[if gte IE 9 ]>
    <link rel="stylesheet" type="text/css" href="_styles.css" media="screen"><![endif]-->
    <!--[if !IE]>-->
    <link rel="stylesheet" type="text/css" href="_styles.css" media="screen"><!--<![endif]-->

    <title>Pure CSS collapsible tree menu | The CSS Ninja</title>

</head>
<body>

<ol class="tree">
    <li>
        <label for="folder1">All Topics</label> <input type="checkbox" checked disabled id="folder1"/>
        <ol>
            <li class="file"><a href="#">David Ben Gurion</a></li>
            <li class="file"><a href="#">Ben Gurion Airpot</a></li>
            <li class="file"><a href="#">Ben Gurion University</a></li>

        </ol>
    </li>
</ol>
</body>
</html>
